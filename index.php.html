function repl($t, $in)
{
	global $REPL;
	global $NOREPLURL;
	global $URL;
	
	if(t !== 'h')
	{
		foreach($NOREPLURL as $s)
		{
			if(strpos($URL, $s) !== false)return $in;
		}
	}
	
	$out = $in;
	
	//if utf8
	//if($t !== 'h'){$out = mb_convert_encoding($out, 'UTF-8','CP1251');}
	
	foreach($REPL as $r)
	{
		$out = preg_replace($r[0], $r[1], $out);
	}
	
	//if utf8
	//if($t !== 'h')$out = mb_convert_encoding($out, 'CP1251','UTF-8');
	
	return $out;
}
