<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продажа бинанс карт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .banner {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .banner h1 {
      margin: 0;
      color: #333;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .product {
      display: flex;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 20px;
    }

    .product img {
      max-width: 200px;
      margin-right: 20px;
    }

    .product-info {
      flex-grow: 1;
    }

    .product-info h2 {
      margin: 0;
      color: #333;
    }

    .product-info p {
      margin-top: 10px;
      color: #666;
    }

    .product-info .price {
      font-weight: bold;
    }

    .product-info button {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .product-info button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Продажа бинанс карт</h1>
  </div>

  <div class="container">
    <div class="product">
      <img src="binance-card.jpg" alt="Binance Card">
      <div class="product-info">
        <h2>Binance Card</h2>
        <p class="price">$50</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="product">
      <img src="binance-card.jpg" alt="Binance Card">
      <div class="product-info">
        <h2>Binance Card</h2>
        <p class="price">$100</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="product">
      <img src="binance-card.jpg" alt="Binance Card">
      <div class="product-info">
        <h2>Binance Card</h2>
        <p class="price">$200</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
